<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Metadata Tool :: Texas A&amp;M Libraries</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type='text/css' href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" type='text/css' href="bower_components/html5-boilerplate/css/main.css">

    <link rel="stylesheet" type='text/css' href="bower_components/ng-table/dist/ng-table.css">

    <link rel="stylesheet" type='text/css' href="resources/styles/app.css">

    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300'>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Content placed here will appear on every page -->
    <main>

        <tamuheader title="MAGPIE"></tamuheader>

        <alerts types="WARNING,ERROR"></alerts>

        <alerts
            types="SUCCESS,WARNING,ERROR"
            channels="app/export"
            exclusive
            fixed>
        </alerts>

        <alerts
          types="SUCCESS,WARNING,ERROR"
          channels="app/documents"
          exclusive>
        </alerts>

        <alerts
          types="SUCCESS,WARNING,ERROR"
          channels="app/projects"
          exclusive>
        </alerts>

        <div class="container-fluid">
            <div class="container">
                <div class="col-md-12 appContent" ng-controller="AdminController">

                    <nav class="userMenu">

                        <div>
                            <modal modal-id="assumeUserModal"
                                   modal-view="bower_components/core/app/views/modals/assumeUserModal.html"
                                   modal-header-class="modal-header-primary"></modal>
                            <modal modal-id="exportMetadataModal"
                                   modal-controller="ExportController"
                                   modal-view="views/modals/exportMetadataModal.html"
                                   modal-header-class="modal-header-primary"></modal>
                            <modal modal-id="batchPublishModal"
                                   modal-controller="BatchPublishController"
                                   modal-view="views/modals/batchPublishModal.html"
                                   modal-header-class="modal-header-primary"></modal>
                        </div>

                        <div class="dropdown">
                            <span class="glyphicon glyphicon-user"></span>

                            <a class="dropdown-toggle toggle-href" data-toggle="dropdown" aria-expanded="false"><username></username> <span class="caret"></span></a>

                            <ul class="dropdown-menu" role="menu">
                                <li ng-if="isAdmin() || isAssuming() == 'true'" role="presentation" class="dropdown-header">Manager Actions</li>
                                <li><a href="users">Manage Users</a></li>
                                <li><a href ng-click="openModal('#exportMetadataModal')">Export Metadata</a></li>
                                <li><a href ng-click="openModal('#batchPublishModal')">Batch Publish Documents</a></li>
                                <li ng-if="isAdmin() || isAssuming() == 'true'" role="presentation" class="divider"></li>

                                <li ng-if="isAdmin() || isAssuming() == 'true'" role="presentation" class="dropdown-header">Admin Actions header</li>
                                <li ng-if="isAdmin() || isAssuming() == 'true'">
                                    <a href ng-if="isAssuming() == 'false'" data-toggle="modal" ng-click="openModal('#assumeUserModal')">{{assumedControl.button}}</a>
                                    <a href ng-if="isAssuming() == 'true'"  ng-click="assumeUser(assume)" >{{assumedControl.button}}</a>
                                </li>
                                <li><a ng-if="isAdmin()" ng-click="sync()" href="#">Sync Documents</a></li>
                            </ul>
                        </div>

                    </nav>

                    <div class="row" ng-controller="NavigationController">

                        <div class="col-12 col-lg-12">

                            <div class="btn-group btn-group-lg app-menu" ng-class="{'btn-group-justified': windowWidth > 750, 'btn-group-vertical vertical-justified': windowWidth <= 750}" role="group">
                                <a class="btn btn-default" href="documents" ng-class="{'active' : view == '/documents'}">Documents</a>
                                <a ng-class="{'active' : view == '/assignments' || view.substring(0,9)=='/annotate'}" class="btn btn-default" href="assignments">My Assigned Documents</a>
                            </div>
                        </div>
                    </div>

                    <div ng-view class="view"></div>

                    <footer>
                        MetadataTool App Version: <span app-version></span>
                    </footer>
                </div>
            </div>
        </div>
    </main>

    <tamufooter></tamufooter>


    <!-- In production use: <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script> -->
